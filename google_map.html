<!DOCTYPE html>

<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="google_map.css" />
    <script type="module" src="google_map.js"></script>

  </head>
  <body>
    <div class="wrap">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Search for Parking?">
        <button type="submit" class="searchButton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div id="map"></div>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1PdDBo0R8Rml0Nm-Bn8OKFBoBlBKBNoc&callback=initMap">
    </script>
  </body>
</html>
